<div>
  <div data-ng-if="ctrl.mode=='view'">
    <header class="widget-header">
      <h2>{{ctrl.model.title}}</h2>
    </header>
    <div class="widget-content">
      <div class="story">
        <p class="story-content">{{ctrl.model.story}}</p>
      </div>
    </div>
  </div>
  <div data-ng-if="ctrl.mode=='edit'">
    <div class="form-group input-group-sm">
      <label for="title">Section Title:</label>
      <input type="text" class="form-control" id="title" ng-model="ctrl.model.title">
    </div>
    <div class="form-group input-group-sm">
      <textarea class="form-control" ng-model="ctrl.model.story" rows="7"></textarea>
    </div>
  </div>
</div>
