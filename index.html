<!DOCTYPE html>
<html>
<head>
  <title>Persona</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="bower_components/bootstrap-switch/dist/css/bootstrap3/bootstrap-switch.css" />
  <link rel="stylesheet" href="styles/common.css" />
  <link rel="stylesheet" href="styles/bootstrap.css" />
  <link rel="stylesheet" href="styles/index.css" />
</head>
<body data-ng-app="Persona" data-ng-controller="PersonaController">
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Persona</a>
      </div>
      <form class="navbar-form navbar-right">
        <label for="edit">Edit:</label>
        <input type="checkbox" id="edit" bs-switch ng-model="isEditMode">
      </form>
    </div>
  </nav>
  <header>
    <div class="container">
      <pr-header data-ng-if="mode=='view'" level="1" header="person.name"></pr-header>
      <div data-ng-if="mode=='edit'" class="form-group col-md-3">
        <label for="title">Section Title:</label>
        <input type="text" class="form-control" id="title" ng-model="person.name">
      </div>
    </div>
  </header>
  <main class="container">
    <div class="row">
      <div class="col-md-3">
        <div class="persona-avatar well">
          <div class="persona-photo img-rounded persona-photo-empty"></div>
        </div>
        <div class="persona-info well">
          <pr-widget mode="mode" model="listSection">
            <pr-widget-view>
              <pr-header level="2" header="model.title"></pr-header>
              <div data-ng-repeat="item in model.items">
                <div>{{item.label}}</div>
                <div>{{item.value}}</div>
              </div>
            </pr-widget-view>
            <pr-widget-edit>
              <div class="form-group input-group-sm">
                <label for="title">Section Title:</label>
                <input type="text" class="form-control" id="title" ng-model="model.title">
              </div>
              <div data-ng-repeat="item in model.items" class="row-full-height">
                <div class="col-md-12 col-md-height form-group input-group-xs">
                  <label for="itemLabel{{$index}}">List Item Label</label>
                  <input type="text" class="form-control" id="itemLabel{{$index}}" ng-model="item.label">
                  <label for="itemValue{{$index}}">List Item Value</label>
                  <input type="text" class="form-control" id="itemValue{{$index}}" ng-model="item.value">
                </div>
                <div class="col-md-height col-middle">
                  <a href="#0" class="btn btn-link btn-xs" data-ng-click="model.removeItem(item)" role="button">
                    <i class="glyphicon glyphicon-remove"></i>
                  </a>
                </div>
              </div>
              <div class="form-group text-center">
                <button data-ng-click="model.addNewItem()" class="btn btn-default">Add list item</button>
              </div>
            </pr-widget-edit>
          </pr-widget>
          <pr-widget mode="mode" model="storySection">
            <pr-widget-view>
              <pr-header level="2" header="model.title"></pr-header>
              <p>{{model.story}}</p>
            </pr-widget-view>
            <pr-widget-edit>
              <div class="form-group input-group-sm">
                <label for="title">Section Title:</label>
                <input type="text" class="form-control" id="title" ng-model="model.title">
              </div>
              <div class="form-group input-group-sm">
                <textarea class="form-control" ng-model="model.story" rows="7"></textarea>
              </div>
            </pr-widget-edit>
          </pr-widget>
        </div>
      </div>
      <div class="col-md-9">
        <pr-widget mode="mode" model="rangeSection">
          <pr-widget-view>
            <pr-header level="2" header="model.title"></pr-header>
            <div data-ng-repeat="item in model.items">
              <div class="form-group row">
                <div class="col-md-2 bold">{{item.label}}</div>
                <div class="col-md-2 text-center muted">{{item.minLabel}}</div>
                <div class="col-md-6">
                  <input type="range" min="1" max="10" step="1" data-ng-model="item.value">
                </div>
                <div class="col-md-2 text-center muted">{{item.maxLabel}}</div>
              </div>
            </div>
          </pr-widget-view>
          <pr-widget-edit>
            <div>
              <div class="row">
                <div class="form-group input-group-sm col-md-5">
                  <label for="title">Section Title:</label>
                  <input type="text" class="form-control" id="title" ng-model="model.title">
                </div>
              </div>
              <div class="row" data-ng-repeat="item in model.items">
                <div class="col-full-height col-md-height col-bottom">{{$index}}</div>
                <div class="col-md-height">
                  <div class="row-same-height row-full-height">
                    <div class="form-group input-group-xs col-md-5 col-md-height">
                      <label for="itemLabel{{$index}}">Diagram Item Label</label>
                      <input type="text" class="form-control" id="itemLabel{{$index}}" ng-model="item.label">
                      <label for="itemMinLabel{{$index}}">Diagram Item Label Alpha</label>
                      <input type="text" class="form-control" id="itemMinLabel{{$index}}" ng-model="item.minLabel">
                    </div>
                    <div class="form-group input-group-xs col-md-5 col-md-height col-bottom">
                      <label for="itemMaxLabel{{$index}}">Diagram Item Label Alpha</label>
                      <input type="text" class="form-control" id="itemMaxLabel{{$index}}" ng-model="item.maxLabel">
                    </div>
                  </div>
                </div>
                <div class="col-md-height col-middle">
                  <a href="#0" class="btn btn-link btn-xs" data-ng-click="model.removeItem(item)" ng-show="model.items.length > 3" role="button">
                    <i class="glyphicon glyphicon-remove"></i>
                  </a>
                </div>
              </div>
              <div class="row text-center">
                <button data-ng-click="model.addNewItem()" class="btn btn-default">Add diagram item</button>
              </div>
            </div>
          </pr-widget-edit>
        </pr-widget>
        <pr-widget mode="mode" model="rangeSection" class="text-center">
          <pr-widget-view>
            <div class="persona-diagram">
              <pr-ray-chart class="persona-spider" items="model.items"></pr-ray-chart>
            </div>
          </pr-widget-view>
          <pr-widget-edit>
            <img src="images/spider_chart.jpg" alt="Spider Diagram" />
          </pr-widget-edit>
        <pr-widget>
      </div>
    </div>
  </main>
  <footer class="page-main-footer">

  </footer>

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/jquery-ui/ui/minified/core.min.js"></script>
  <script src="bower_components/jquery-ui/ui/minified/widget.min.js"></script>
  <script src="bower_components/jquery-ui/ui/minified/mouse.min.js"></script>
  <script src="bower_components/jquery-ui/ui/minified/sortable.min.js"></script>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-ui-sortable/sortable.min.js"></script>
  <script src="bower_components/d3/d3.min.js"></script>
  <script src="bower_components/bootstrap-switch/dist/js/bootstrap-switch.js"></script>
  <script src="bower_components/angular-bootstrap-switch/dist/angular-bootstrap-switch.js"></script>
  <script src="node_modules/d3-transform/src/d3-transform.js"></script>
  <script src="lib/raychart.js"></script>
  <script src="scripts/main.js"></script>
  <script src="scripts/models.js"></script>
  <script src="scripts/controllers/personacontroller.js"></script>
  <script src="scripts/directives/raychart.js"></script>
  <script src="scripts/directives/widget.js"></script>
  <script src="scripts/directives/header.js"></script>
</body>
</html>
