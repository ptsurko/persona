<!DOCTYPE html>
<html>
<head>
  <title>Persona</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="bower_components/bootstrap-toggle/css/bootstrap-toggle.css" />
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
  <link rel="stylesheet" href="styles/common.css" />
  <link rel="stylesheet" href="styles/bootstrap.css" />
  <link rel="stylesheet" href="styles/bootstrap-sketch.css" />
  <link rel="stylesheet" href="styles/avatar.css" />
  <link rel="stylesheet" href="styles/rangelist.css" />
  <link rel="stylesheet" href="styles/story.css" />
  <link rel="stylesheet" href="styles/textlist.css" />
  <link rel="stylesheet" href="styles/toggle.css" />
  <link rel="stylesheet" href="styles/widget.css" />
</head>
<body data-ng-app="Persona" data-ng-controller="PersonaController as ctrl">
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Persona</a>
      </div>
      <form class="navbar-form navbar-right">
        <label for="edit">Edit:</label>
        <input type="checkbox" id="edit" pr-toggle ng-model="ctrl.isEditMode">
      </form>
    </div>
  </nav>
  <header>
    <div class="container">
      <div class="row">
        <div data-ng-if="ctrl.mode=='view'" class="col-md-12">
          <h1>{{ctrl.person.name}}</h1>
        </div>
        <div data-ng-if="ctrl.mode=='edit'" class="form-group col-md-3">
          <label for="title">Section Title:</label>
          <input type="text" class="form-control" id="title" ng-model="ctrl.person.name">
        </div>
      </div>
    </div>
  </header>
  <main class="container">
    <div class="row">
      <div class="col-md-3">
        <pr-avatar mode="ctrl.mode" model="ctrl.avatarSection" class="widget widget--left avatar-widget"></pr-avatar>
        <pr-textlist mode="ctrl.mode" model="ctrl.listSection" class="widget widget--left textlist-widget"></pr-textlist>
        <pr-story mode="ctrl.mode" model="ctrl.storySection" class="widget widget--left story-widget"></pr-story>
      </div>
      <div class="col-md-9">
        <pr-range mode="ctrl.mode" model="ctrl.rangeSection" class="widget"></pr-range>
      </div>
    </div>
  </main>
  <footer class="page-main-footer">
  </footer>

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/jquery-ui/ui/minified/core.min.js"></script>
  <script src="bower_components/jquery-ui/ui/minified/widget.min.js"></script>
  <script src="bower_components/jquery-ui/ui/minified/mouse.min.js"></script>
  <script src="bower_components/jquery-ui/ui/minified/sortable.min.js"></script>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-ui-sortable/sortable.min.js"></script>
  <script src="bower_components/d3/d3.min.js"></script>
  <script src="bower_components/bootstrap-toggle/js/bootstrap-toggle.js"></script>
  <script src="node_modules/d3-transform/src/d3-transform.js"></script>
  <script src="lib/raychart.js"></script>
  <script src="scripts/main.js"></script>
  <script src="scripts/models.js"></script>
  <script src="scripts/controllers/personacontroller.js"></script>
  <script src="scripts/directives/raychart.js"></script>
  <script src="scripts/directives/toggle.js"></script>
  <script src="scripts/directives/avatarwidget.js"></script>
  <script src="scripts/directives/textlistwidget.js"></script>
  <script src="scripts/directives/storywidget.js"></script>
  <script src="scripts/directives/rangewidget.js"></script>
</body>
</html>
